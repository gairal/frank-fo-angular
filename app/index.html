@@include('tmpl/header.tmpl', {"title": "Frank Gairal"})

@@include('tmpl/nav.tmpl')

<!-- main content -->
<ng-switch on="selectedIndex" class="tabpanel-container">
    <div role="tabpanel" id="experience-content" aria-labelledby="experience" ng-switch-when="0">
        Experienced
        <br/>
        <br/>
        <br/>
        <br/>

    </div>
    <div role="tabpanel" id="skill-content" aria-labelledby="skill" ng-switch-when="1">
