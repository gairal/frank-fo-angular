@@include('tmpl/header.tmpl', {
    "title": "homepage",
    "js": ""
})




<div ng-view></div>



<ng-switch on="data.selectedIndex" class="tabpanel-container">
    <div role="tabpanel" id="experience-content" aria-labelledby="experience" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
        Experienced
    </div>
    <div role="tabpanel" id="skill-content" aria-labelledby="skill" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
        Skills
    </div>
    <div role="tabpanel" id="motivation-content" aria-labelledby="motivation" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
        @@include('tmpl/motivation.tmpl')
    </div>
    <div role="tabpanel" id="education-content" aria-labelledby="education" ng-switch-when="3" md-swipe-left="next()" md-swipe-right="previous()">
        Educations
    </div>
    <div role="tabpanel" id="interest-content" aria-labelledby="interest" ng-switch-when="4" md-swipe-left="next()" md-swipe-right="previous()">
        Interests
    </div>
</ng-switch>

@@include('tmpl/footer.tmpl')
