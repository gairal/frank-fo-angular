<tabset>
    <tab ng-repeat="edu in educations" heading="{{edu.name}}" active="tab.active" disabled="tab.disabled">
          <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{edu.diploma}}</h3>
            </div>
            <div class="panel-body">
                {{edu.description}}
            </div>
            <div class="panel-footer">
                <span class="label label-default" ng-repeat="skill in exp.skills">
                    {{skill.name}}
                </span>
            </div>
        </div>
    </tab>
</tabset>
