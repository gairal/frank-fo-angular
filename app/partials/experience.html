<!-- virer les shadows + mettre un fond color http://onepagelove.com/mountainhead-->
<carousel>
    <slide ng-repeat="exp in experiences" active="slide.active">
        <div class="carousel-content">
            <h4>{{exp.date_in | date:'yyyy MMMM'}} - {{(exp.date_out | date:'yyyy MMMM') || "Present"}}</h4>
            <span class="label label-danger" itemprop="name">{{exp.name}}</span>
            <span class="label label-info" itemprop="locality">{{exp.place}}</span>
            <a href="{{exp.website}}" onclick="window.open('http://www.ekino.com/'); return false;" class="label label-primary" itemprop="url">{{exp.website}}</a>
            <p>{{exp.description}}</p>
        </div>
    </slide>
</carousel>
