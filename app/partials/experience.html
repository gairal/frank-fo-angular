<div style="height: 305px">
    <carousel>
        <slide ng-repeat="exp in experiences" active="slide.active">
            <img ng-src="http://placekitten.com/604/300" style="margin:auto;">
            <div class="carousel-caption">
                <h4>{{exp.name}}</h4>
                <p>{{exp.title}}</p>
            </div>
        </slide>
    </carousel>
</div>
