<md-card ng-repeat="edu in educations" itemscope="" itemtype="http://data-vocabulary.org/Organization">
    <img img-preload class="pull-left logo fade" ng-src="{{ $root.imgHost }}/{{edu.image.path}}{{edu.image.name}}" alt="{{edu.name}}">
    <md-card-content>
        <md-subheader class="md-no-sticky">{{edu.name}} - {{edu.short_description}}</md-subheader>
        <md-button class="md-raised md-mini md-accent">
            {{edu.year_in | date:'yyyy'}}-{{edu.year_out | date:'yyyy'}} 
        </md-button>
        <md-button class="md-raised md-mini" itemprop="locality">
            {{edu.place}}
        </md-button>
        <md-button class="md-raised md-mini md-primary" href="{{edu.website}}" target="_blank" itemprop="url">
            {{edu.website}}
        </md-button>
        <p>{{edu.diploma}}</p>
        <p ng-if="edu.extra_info">
            <strong>Extra-curiculars: </strong>
            {{edu.extra_info}}
        </p>
    </md-card-content>
</md-card>
