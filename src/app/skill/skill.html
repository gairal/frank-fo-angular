<md-input-container>
    <input type="search" ng-model="q" placeholder="filter skills..." />
</md-input-container>
<md-list>
    <md-subheader class="md-no-sticky" ng-repeat-start="cat in categories">{{cat.name}}</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="skill in cat.skills | filter:q as resultSkills" ng-repeat-end>
        <div class="md-list-item-text" layout="column">
          <h3>{{skill.name}}</h3>
          <h4>{{skill.description}}</h4>
          <md-progress-linear ng-if="skill.level" md-mode="determinate" value="skill.level}"></md-progress-linear>
        </div>
    </md-list-item>
</md-list>
