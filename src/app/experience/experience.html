<md-card ng-repeat="exp in experiences" itemscope="" itemtype="http://data-vocabulary.org/Organization">
    <img img-preload class="pull-left logo fade" ng-src="{{ $root.imgHost }}/{{exp.image.path}}{{exp.image.name}}" alt="{{exp.name}}">
    <md-card-content>
        <md-subheader class="md-no-sticky">{{exp.name}} - {{exp.title}}</md-subheader>
        <md-button class="md-raised md-mini md-primary" href="{{exp.website}}" target="_blank" itemprop="url">
            {{exp.website}}
        </md-button>
        <md-button class="md-raised md-mini md-accent">
            {{exp.date_in | date:'yyyy MMMM'}} - {{(exp.date_out | date:'yyyy MMMM') || "Present"}}
        </md-button>
        <md-button class="md-raised md-mini" itemprop="locality">
            {{exp.place}}
        </md-button>
        <p>{{exp.description}}</p>
    </md-card-content>
</md-card>
